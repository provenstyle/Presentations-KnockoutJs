<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <title>Observables</title>
   <link href="Content/app.css" rel="stylesheet" />
   <script src="Scripts/jquery-1.8.2.min.js"></script>
   <script src="Scripts/knockout-2.2.0.js"></script>
</head>
   <body>
      <h2 >Please enter your name.</h2>
      First:<input type="text" data-bind="value: first" />
      Last:<input type="text" data-bind="value: last" />
      
      <h2>Person</h2>      
      <div>
         First: <span data-bind="text: first"></span>
      </div>
      <div>
         Last: <span data-bind="text: last"></span>   
      </div>
      
      <!--
      <h2>Welcome</h2>
      <div>
         Welcome, <span data-bind="text: fullName"></span>!
      </div>
      -->

      <script src="Scripts/require.js" data-main="scripts/app/person.js"></script>
   </body>
</html>
