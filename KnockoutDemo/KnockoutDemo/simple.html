<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Simplest Thing</title>
   <script src="Scripts/jquery-1.8.2.js"></script>
   <script src="Scripts/knockout-2.2.0.debug.js"></script>
</head>
   <body>
      <div class="message1">
         <span data-bind="text: message"></span>
      </div>
      <div class="message2">
         <span data-bind="text: message"></span>
      </div>
   </body>
   
   <script>

      $(function() {
         var vm1 = {
            message: "Hello, World!"
         };
         ko.applyBindings(vm1, $('.message1')[0]);

         var vm2 = {};
         vm2.message = "Howdy, yall!";

         ko.applyBindings(vm2, $('.message2')[0]);
      });
      
   </script>
</html>
